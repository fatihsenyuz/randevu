    <script>
        // Firebase yapılandırma
        const firebaseConfig = {

        // Veri yapısı

        // Form elementlerini seç

        const appointmentDateInput = document.getElementById('appointmentDate');
        
        // Tab butonları
        const appointmentsTab = document.getElementById('appointmentsTab');
        const customersTab = document.getElementById('customersTab');
        const servicesTab = document.getElementById('servicesTab');
        const reportsTab = document.getElementById('reportsTab');
        const settingsTab = document.getElementById('settingsTab');
        
        // Section'lar
        const appointmentsSection = document.getElementById('appointmentsSection');
        const customersSection = document.getElementById('customersSection');

        const reportsSection = document.getElementById('reportsSection');
        const settingsSection = document.getElementById('settingsSection');
        
        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Sayfa yüklendi');
            await initializeApp();
            setupEventListeners();
            await loadFromFirebase();

        // Uygulama başlatma
        async function initializeApp() {
            console.log('Uygulama başlatılıyor');
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('appointmentDate').value = formattedDate;
            
            await populateServiceOptions();
            await populateTimeOptions();
        }

        // Firebase'den veri yükleme
        async function loadFromFirebase() {
            try {
                console.log('Firebase\'den veri yükleniyor');
                
                // Servisleri yükle
                const servicesSnapshot = await database.ref('services').once('value');
                const servicesData = servicesSnapshot.val();
                services = [];
                
                if (servicesData) {
                    Object.keys(servicesData).forEach(key => {
                        services.push({
                            id: key,
                            name: servicesData[key].name,
                            duration: servicesData[key].duration
                        });
                    });
                } else {
                    console.log('Firebase\'de servis bulunamadı, örnek servisler ekleniyor');
                    // Örnek servisler ekle
                    const exampleServices = [
                        { name: 'Saç Kesimi', duration: 30 },
                        { name: 'Saç Boyama', duration: 60 },
                        { name: 'Manikür', duration: 45 },
                        { name: 'Pedikür', duration: 45 }
                    ];
                    
                    for (const service of exampleServices) {
                        const newServiceRef = await database.ref('services').push(service);
                        services.push({
                            id: newServiceRef.key,
                            ...service
                        });
                    }
                    console.log('Örnek servisler eklendi:', services);
                }
                
                await populateServiceOptions();
                
                // Randevuları yükle
                const appointmentsSnapshot = await database.ref('appointments').once('value');
                const appointmentsData = appointmentsSnapshot.val();
                appointments = [];
                
                if (appointmentsData) {
                    Object.keys(appointmentsData).forEach(key => {
                        appointments.push({
                            id: key,
                            ...appointmentsData[key]
                        });
                    });
                }
                console.log('Randevular yüklendi:', appointments);
                displayAppointments();
                
                // Müşterileri yükle
                const customersSnapshot = await database.ref('customers').once('value');
                const customersData = customersSnapshot.val();
                customers = [];
                
                if (customersData) {
                    Object.keys(customersData).forEach(key => {
                        customers.push({
                            id: key,
                            ...customersData[key]
                        });
                    });
                }
                console.log('Müşteriler yüklendi:', customers);
                displayCustomers();
                
            } catch (error) {
                console.error('Veri yükleme hatası:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Hata!',
                    text: 'Veriler yüklenirken bir hata oluştu.'
                });
            }
        }

        // Servis seçeneklerini doldur
        async function populateServiceOptions() {
            try {
                console.log('Servis seçenekleri dolduruluyor');
                const serviceSelect = document.getElementById('serviceSelect');
                if (!serviceSelect) {
                    console.error('serviceSelect elementi bulunamadı');
                    return;
                }

                // Select'i temizle
                serviceSelect.innerHTML = '<option value="">Hizmet Seçiniz</option>';

                // Servisleri ekle
                if (Array.isArray(services) && services.length > 0) {
                    services.forEach(service => {
                        const option = document.createElement('option');
                        option.value = service.id;
                        option.textContent = `${service.name} (${service.duration} dk)`;
                        serviceSelect.appendChild(option);
                    });
                    console.log('Servis seçenekleri eklendi:', services.length);
                } else {
                    console.log('Eklenecek servis bulunamadı');
                }
            } catch (error) {
                console.error('Servis seçenekleri doldurma hatası:', error);
            }
        }

        // Saat seçeneklerini doldur
        async function populateTimeOptions() {
            try {
                console.log('Saat seçenekleri dolduruluyor');
                const appointmentTimeSelect = document.getElementById('appointmentTime');
                if (!appointmentTimeSelect) {
                    console.error('appointmentTimeSelect elementi bulunamadı');
                    return;
                }

                // Select'i temizle
                appointmentTimeSelect.innerHTML = '<option value="">Saat Seçiniz</option>';

                // Saat seçeneklerini ekle
                const startHour = 8;
                const endHour = 24;

                for (let hour = startHour; hour < endHour; hour++) {
                    for (let minute of ['00', '30']) {
                        const timeValue = `${hour.toString().padStart(2, '0')}:${minute}`;
                        const option = document.createElement('option');
                        option.value = timeValue;
                        option.textContent = timeValue;
                        appointmentTimeSelect.appendChild(option);
                    }
                }
                console.log('Saat seçenekleri eklendi');
            } catch (error) {
                console.error('Saat seçenekleri doldurma hatası:', error);
            }
        }

        // Randevuları günlere göre gruplayıp yeni tasarımla göster
        function displayAppointmentsByDay() {
            const container = document.getElementById('appointmentDaysList');
            if (!container) return;
            container.innerHTML = '';

            if (!appointments || appointments.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center mt-8">Yaklaşan randevu bulunmuyor.</p>';
                return;
            }

            // Randevuları tarihe göre grupla
            const grouped = {};
            appointments.forEach(app => {
                if (app.status === 'cancelled') return;
                if (!grouped[app.date]) grouped[app.date] = [];
                grouped[app.date].push(app);
            });

            // Tarihleri sırala (en yakın önce)
            const sortedDates = Object.keys(grouped).sort((a, b) => new Date(a) - new Date(b));

            sortedDates.forEach(dateStr => {
                const dayApps = grouped[dateStr].sort((a, b) => a.time.localeCompare(b.time));
                const dateObj = new Date(dateStr);
                const dayName = dateObj.toLocaleDateString('tr-TR', { weekday: 'long', day: 'numeric', month: 'long' });
                // Başlık
                const dayDiv = document.createElement('div');
                dayDiv.className = 'mb-6';
                dayDiv.innerHTML = `
                    <div class="font-bold text-lg text-gray-700 mb-2">${dayName.charAt(0).toUpperCase() + dayName.slice(1)}</div>
                    <div class="border-b border-gray-200 mb-2"></div>
                `;
                // Randevu kartları
                dayApps.forEach(app => {
                    const card = document.createElement('div');
                    card.className = 'flex items-center mb-4';
                    card.innerHTML = `
                        <div class="w-1.5 h-12 rounded bg-pink-300 mr-3"></div>
                        <div class="flex-1">
                            <div class="font-semibold text-gray-700">${app.customerName}</div>
                            <div class="text-gray-500 text-base">${app.serviceName}</div>
                        </div>
                        <div class="flex flex-col items-end ml-2">
                            <span class="text-gray-600 text-base">${app.time}</span>
                            <span class="text-gray-600 text-base">${app.serviceEndTime ? app.serviceEndTime : ''}</span>
                            <button class="text-gray-400 text-xl mt-1"><i class="fas fa-ellipsis-v"></i></button>
                        </div>
                    `;
                    dayDiv.appendChild(card);
                });
                container.appendChild(dayDiv);
            });

            // Sonraki Ay butonu
            const nextBtnDiv = document.createElement('div');
            nextBtnDiv.className = 'flex justify-center mb-24';
            nextBtnDiv.innerHTML = '<button class="rounded-lg border border-gray-200 bg-white px-6 py-2 text-gray-600 font-medium">Sonraki Ay</button>';
            container.appendChild(nextBtnDiv);
        }

        // displayAppointments fonksiyonunu güncelle veya yönlendir
        function displayAppointments() {
            displayAppointmentsByDay();
        }
        
        // Randevu iptal etme
        async function cancelAppointment(appointmentId) {
            const result = await Swal.fire({
                title: 'Emin misiniz?',
                text: "Bu randevuyu iptal etmek istediğinizden emin misiniz?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Evet, İptal Et',
                cancelButtonText: 'Vazgeç'
            });

                        updates[`${childSnapshot.key}/customerName`] = newData.name;

        // Otomatik yedekleme
        function setupAutomaticBackup() {
            const backupFrequency = settings.backup.frequency;
            let interval;
            
            switch(backupFrequency) {
                case 'daily':
                    interval = 24 * 60 * 60 * 1000; // 24 saat
                    break;
                case 'weekly':
                    interval = 7 * 24 * 60 * 60 * 1000; // 7 gün
                    break;
                case 'monthly':
                    interval = 30 * 24 * 60 * 60 * 1000; // 30 gün
                    break;
                default:
                    interval = 24 * 60 * 60 * 1000;
            }
            
            setInterval(createBackup, interval);
        }
        
        async function createBackup() {
            try {
                const backup = {
                    services,
                    appointments,
                    customers,
                    settings,
                    timestamp: new Date().toISOString()
                };
                
                await database.ref('backups').push(backup);
                
                // Eski yedekleri temizle (son 5 yedeği tut)
                const backupsRef = database.ref('backups');
                const snapshot = await backupsRef.orderByChild('timestamp').limitToFirst(5).once('value');
                
                if (snapshot.exists()) {
                    const updates = {};
                    snapshot.forEach((childSnapshot) => {
                        updates[childSnapshot.key] = null;
                    });
                    await backupsRef.update(updates);
                }
            } catch (error) {
                console.error('Yedekleme hatası:', error);
            }
        }

                await database.ref('settings').set(newSettings);
                settings = newSettings;
                populateTimeOptions(); // Saat seçeneklerini güncelle
                
                Swal.fire({
                    icon: 'success',
                    title: 'Başarılı!',
                    text: 'Çalışma saatleri güncellendi.'
                });
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Hata!',
                    text: 'Çalışma saatleri güncellenirken bir hata oluştu.'
                });
            }
        }

        // Bildirim ayarlarını güncelle
        document.getElementById('emailNotifications').addEventListener('change', async function() {
            settings.notifications.email = this.checked;
            await database.ref('settings/notifications/email').set(this.checked);
        });

        document.getElementById('smsNotifications').addEventListener('change', async function() {
            settings.notifications.sms = this.checked;
            await database.ref('settings/notifications/sms').set(this.checked);
        });

        document.getElementById('backupFrequency').addEventListener('change', async function() {
            settings.backup.frequency = this.value;
            await database.ref('settings/backup/frequency').set(this.value);
            setupAutomaticBackup(); // Yedekleme zamanlamasını güncelle
        });

        // Yedekleme butonu
        document.getElementById('backupNow').addEventListener('click', async function() {
            try {
                await createBackup();
                Swal.fire({
                    icon: 'success',
                    title: 'Başarılı!',
                    text: 'Yedekleme başarıyla tamamlandı.'
                });
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Hata!',
                    text: 'Yedekleme sırasında bir hata oluştu.'
                });
            }
        });

        // Event listener'ları ayarla
        function setupEventListeners() {
            console.log('Event listener\'lar ayarlanıyor');
            
            // Tab değiştirme
            appointmentsTab.addEventListener('click', () => showSection('appointments'));
            customersTab.addEventListener('click', () => showSection('customers'));
            servicesTab.addEventListener('click', () => showSection('services'));
            reportsTab.addEventListener('click', () => showSection('reports'));
            settingsTab.addEventListener('click', () => showSection('settings'));
            
            // Karanlık mod toggle
            const darkModeToggle = document.getElementById('darkModeToggle');
            if (darkModeToggle) {
                darkModeToggle.addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    const isDarkMode = document.body.classList.contains('dark-mode');
                    localStorage.setItem('darkMode', isDarkMode);
                });
            }
            
            // Kullanıcı menüsü
            const userMenuBtn = document.getElementById('userMenuBtn');
            const userMenu = document.getElementById('userMenu');
            if (userMenuBtn && userMenu) {
                userMenuBtn.addEventListener('click', () => {
                    userMenu.classList.toggle('hidden');
                });
            }
            
            // Form submit
            const appointmentForm = document.getElementById('appointmentForm');
            if (appointmentForm) {
                appointmentForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    console.log('Form gönderildi');
                    
                    try {
                        // Form verilerini al
                        const formData = {
                            customerName: document.getElementById('customerName').value,
                            customerPhone: document.getElementById('customerPhone').value,
                            customerAddress: document.getElementById('customerAddress').value,
                            date: document.getElementById('appointmentDate').value,
                            time: document.getElementById('appointmentTime').value,
                            serviceId: document.getElementById('serviceSelect').value,
                            repeat: document.getElementById('repeatAppointment').value,
                            notes: document.getElementById('appointmentNotes').value
                        };

                        console.log('Form verileri:', formData);

                        // Validasyon
                        if (!formData.customerName || !formData.customerPhone || !formData.date || !formData.time || !formData.serviceId) {
                            throw new Error('Lütfen tüm zorunlu alanları doldurun.');
                        }

                        // Seçilen hizmeti bul
                        const selectedService = services.find(s => s.id === formData.serviceId);
                        console.log('Seçilen hizmet:', selectedService);

                        if (!selectedService) {
                            throw new Error('Lütfen geçerli bir hizmet seçin.');
                        }

                        // Randevu nesnesini oluştur
                        const appointment = {
                            ...formData,
                            serviceName: selectedService.name,
                            serviceDuration: selectedService.duration,
                            status: 'pending',
                            createdAt: new Date().toISOString()
                        };

                        console.log('Oluşturulan randevu:', appointment);
            
                        // Firebase'e kaydet
                        const appointmentRef = await database.ref('appointments').push(appointment);
                        console.log('Randevu kaydedildi:', appointmentRef.key);

                        // Yerel appointments dizisine ekle
                        appointments.push({
                            id: appointmentRef.key,
                            ...appointment
                        });

                        // Müşteriyi kaydet/güncelle
                        await updateCustomer(appointment);
                        
                        // Formu temizle
                        appointmentForm.reset();
                        document.getElementById('appointmentDate').value = new Date().toISOString().split('T')[0];

                        // Başarı mesajı göster
                        Swal.fire({
                            icon: 'success',
                            title: 'Başarılı!',
                            text: 'Randevu başarıyla oluşturuldu.'
                        });

                        // Randevu listesini güncelle
                        displayAppointments();

                    } catch (error) {
                        console.error('Randevu oluşturma hatası:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'Hata!',
                            text: error.message || 'Randevu oluşturulurken bir hata oluştu.'
                        });
                    }
                });
            }
            
            // Müşteri arama
            const customerSearch = document.getElementById('customerSearch');
            if (customerSearch) {
                customerSearch.addEventListener('input', handleCustomerSearch);
            }
        }

        // Mobil Menü Aktif Tab Güncelleme
        function updateMobileMenu(activeSection) {
            const buttons = document.querySelectorAll('.mobile-menu button');
            buttons.forEach(button => {
                button.classList.remove('active');
                if (button.onclick.toString().includes(activeSection)) {
                    button.classList.add('active');
                }
            });
        }

        // Section gösterme fonksiyonu
        function showSection(sectionName) {
            // Tüm section'ları gizle
            document.querySelectorAll('#mainContent > div').forEach(section => {
                section.classList.add('hidden');
            });
            
            // Tüm tab butonlarının stilini sıfırla
            document.querySelectorAll('nav button, .mobile-menu button').forEach(button => {
                button.classList.remove('bg-royal-blue', 'text-white', 'active');
            });
            
            // Seçilen section'ı göster
            const selectedSection = document.getElementById(sectionName + 'Section');
            if (selectedSection) {
                selectedSection.classList.remove('hidden');
            }
            
            // Seçilen tab'ı vurgula
            const selectedTab = document.querySelector(`[onclick="showSection('${sectionName}')"]`);
            if (selectedTab) {
                selectedTab.classList.add('bg-royal-blue', 'text-white', 'active');
            }
            
            // Mobil menüyü güncelle
            updateMobileMenu(sectionName);
        }

        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker başarıyla kaydedildi:', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker kaydı başarısız:', error);
                    });
            });
        }

        // Tam Ekran Modu
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Tam ekran hatası: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
